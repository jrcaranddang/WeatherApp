<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-col text-center color="light">
    <h1><strong>WeatherApp</strong></h1>
  </ion-col>
  <ion-col>
    <ion-card>
      <form #loginForm="ngForm" (ngSubmit)="signinForm(loginForm)">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button type="submit" block>Login</button>
        </ion-item>
      </form>
      
      <ion-item>
        <button ion-button block (click)="register()">Register</button>
      </ion-item>
    </ion-card>
  </ion-col>
</ion-content>
