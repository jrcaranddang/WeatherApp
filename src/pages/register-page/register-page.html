<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-col>
    <ion-card>
      <ion-card-content>
        <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName" name="firstName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName" name="lastName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Organization
              <span style="float: right; font-size: 12px;">(optional)</span>
            </ion-label>
            <ion-input type="text" [(ngModel)]="user.organization" name="organization"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password
              <span style="float: right; font-size: 12px;">Password Strength
                <span [ngStyle]="this.passwordStrength"></span>
              </span>
            </ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" required (input)="analyze(user.password)"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button type="submit" block>Register</button>
          </ion-item>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-content>
